<html>
<head>
<title>Configure: Download & Install </title>
</head>
<body bgcolor="#FFFFFF">
<h1> Configure: Download & Install </h1>

<hr>
<form method=POST action="/agent-installer/installer.cgi">


<h3> FTP Server and User Information </h3>

<p> FTP Server:
        <input type=text name=ftp_server value="" size=16>
</p>

<p> FTP Directory:
        <input type=text name=ftp_directory value="" size=16>
</p>

<p> FTP Username:
        <input type=text name=ftp_username value="" size=16>
</p>

<p> FTP Password:
        <input type=password name=ftp_password value="" size=16>
</p>

<div align=right>
<input type=submit value="Download & Install">
</div>
<hr>

</form>
</body>
</html>
